sonar.projectKey=es-sigres
sonar.projectName=SigRes - Sistema para Restaurantes
sonar.projectVersion=0.1.1

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.sources.inclusions=**/**.php
sonar.exclusions=tests/**, docs/**, resources/**, public/**, lang/**, booststrap/**, Exceptions/**, config/**, app/Http/Middleware/**, app/Providers/**, app/Console/**, storage/**, public/**, database/**, docker-compose.yml, tailwind.config.js, postcss.config.js, routes/**, app/view/components app/Providers/**, app/Models/User.php, app/Http/Controllers/Auth/**, app/Http/Middleware/**, app/Http/Requests/**,app/Exceptions/**, app/View/Components/AppLayout.php, app/View/Components/GuestLayout.php, phpunit.xml, vite.config.js, webpack.mix.js, app/View/Components/sidebar.php


# Language
sonar.language=php

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=.
sonar.test.inclusions=**/test_*.php, **/tests_*.php, **/tests.php

sonar.php.coverage.reportPaths=clover.xml
sonar.php.coveragePlugin=cobertura
